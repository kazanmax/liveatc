<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Airport Ambient</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0a0a0a;
      color: #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    iframe, audio {
      border: none;
    }
    .slider {
      width: 200px;
    }
    label {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Airport Ambient Radio</h1>

  <!-- SoundCloud embed -->
  <iframe 
    id="sc-player"
    width="0" height="0"
    scrolling="no"
    frameborder="no"
    allow="autoplay"
    src="https://soundcloud.com/search?q=ambient&query_urn=soundcloud%3Asearch-autocomplete%3A60226645976d4abdaa3a1f0a7eab8748">
  </iframe>

  <label>Громкость SoundCloud</label>
  <input type="range" class="slider" id="scVolume" min="0" max="1" step="0.01" value="0.5">

  <!-- LiveATC stream -->
  <audio id="atc" controls autoplay loop>
    <source src="https://www.liveatc.net/hlisten.php?mount=unnt&icao=unnt" type="audio/mpeg">
    Ваш браузер не поддерживает аудио.
  </audio>
  <label>Громкость LiveATC</label>
  <input type="range" class="slider" id="atcVolume" min="0" max="1" step="0.01" value="0.5">

  <script>
    // LiveATC громкость
    const atcAudio = document.getElementById('atc');
    document.getElementById('atcVolume').addEventListener('input', e => {
      atcAudio.volume = e.target.value;
    });

    // SoundCloud громкость — через API
    const iframe = document.getElementById('sc-player');
    const widget = SC.Widget(iframe);

    document.getElementById('scVolume').addEventListener('input', e => {
      widget.setVolume(e.target.value * 100); // API принимает 0–100
    });
  </script>

  <script src="https://w.soundcloud.com/player/api.js"></script>
</body>
</html>
