<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Airport Ambient</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0a0a0a;
      color: #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    iframe, audio {
      border: none;
    }
    .slider {
      width: 200px;
    }
    label {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Airport Ambient Radio</h1>

  <!-- SoundCloud embed -->
<iframe width="600" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/soundcloud%253Aplaylists%253A1573126828&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
</iframe>
  <div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
       <a href="https://soundcloud.com/lostsounds-official/sets/deep-ambient" title="Deep Ambient" target="_blank" style="color: #cccccc; text-decoration: none;">Deep Ambient</a>
  </div>

  <label>Ambient volume</label>
  <input type="range" class="slider" id="scVolume" min="0" max="1" step="0.01" value="0.5">

  <!-- LiveATC stream -->
  <audio id="atc" controls autoplay loop>
     <source src="hhttps://www.liveatc.net/hlisten.php?mount=unnt&icao=unnt">
    Ваш браузер не поддерживает аудио.
  </audio>
  <label>LiveATC volume</label>
  <input type="range" class="slider" id="atcVolume" min="0" max="1" step="0.01" value="0.5">

  <script>
    // LiveATC громкость
    const atcAudio = document.getElementById('atc');
    document.getElementById('atcVolume').addEventListener('input', e => {
      atcAudio.volume = e.target.value;
    });

    // SoundCloud громкость — через API
    const iframe = document.getElementById('sc-player');
    const widget = SC.Widget(iframe);

    document.getElementById('scVolume').addEventListener('input', e => {
      widget.setVolume(e.target.value * 100); // API принимает 0–100
    });
  </script>

  <script src="https://w.soundcloud.com/player/api.js"></script>
</body>
</html>
