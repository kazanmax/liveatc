<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Airport Ambient</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0a0a0a;
      color: #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px;
      margin: 0;
      text-align: center;
    }
    iframe, audio {
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }
    .slider {
      width: 200px;
      margin-top: 5px;
    }
    h1 {
      font-weight: 400;
      letter-spacing: 1px;
    }
    .block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    select {
      background: #111;
      color: #ddd;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 14px;
    }
    select:focus {
      outline: none;
      border-color: #888;
    }
  </style>
</head>
<body>
  <h1>Airport Ambient Radio</h1>

  <!-- SoundCloud embed -->
  <iframe 
    id="sc-player"
    width="100%" height="200"
    scrolling="no"
    frameborder="no"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/lostsounds-official/sets/deep-ambient&color=%23ff5500&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false">
  </iframe>

  <div class="block">
    <label for="scVolume">Ambient volume</label>
    <input type="range" class="slider" id="scVolume" min="0" max="1" step="0.01" value="0.5">
  </div>

  <!-- LiveATC embed -->
  <div class="block">
    <iframe 
      id="liveatc-frame"
      src="https://www.liveatc.net/hlisten.php?mount=unnt&icao=unnt"
      width="320" height="120"
      scrolling="no"
      frameborder="0">
    </iframe>
    <label for="airport">Выбери аэропорт:</label>
    <select id="airport">
      <option value="unnt" selected>Новосибирск (UNNT)</option>
      <option value="uhww">Владивосток (UHWW)</option>
      <option value="uuee">Москва — Шереметьево (UUEE)</option>
      <option value="egll">Лондон — Heathrow (EGLL)</option>
      <option value="ksfo">Сан-Франциско (KSFO)</option>
      <option value="kjfk">Нью-Йорк — JFK</option>
    </select>
  </div>

  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script>
    // Управление громкостью SoundCloud
    const scIframe = document.getElementById('sc-player');
    const widget = SC.Widget(scIframe);
    const scVolume = document.getElementById('scVolume');

    widget.bind(SC.Widget.Events.READY, function() {
      widget.setVolume(scVolume.value * 100);
    });

    scVolume.addEventListener('input', e => {
      widget.setVolume(e.target.value * 100);
    });

    // Переключение аэропортов
    const atcFrame = document.getElementById('liveatc-frame');
    const airportSelect = document.getElementById('airport');

    airportSelect.addEventListener('change', e => {
      const code = e.target.value;
      atcFrame.src = `https://www.liveatc.net/hlisten.php?mount=${code}_twr&icao=${code}`;
    });
  </script>
</body>
</html>
